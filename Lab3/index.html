<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        form {
            width: 400px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        label {
            margin-top: 15px;
            font-weight: bold;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="submit"] {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            color: #555;
        }
    
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="password"]:hover,
        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="tel"]:hover,
        input[type="submit"]:hover {
            border: 1px solid #0056b3;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" pattern="[A-Za-z ]+" title="Only alphabets and spaces are allowed" required>

        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$#&]).{7,}" 
            title="Password must be at least 7 characters long and contain at least one uppercase letter, one digit, and one special character from &,$,#@" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Name validation (text only)
            if (!/^[A-Za-z ]+$/.test(name)) {
                alert("Invalid name. Only alphabets and spaces are allowed.");
                return false;
            }

            // Simple username validation (non-empty)
            if (username.trim() === "") {
                alert("Username cannot be empty");
                return false;
            }

            // Email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]{2,3}$/.test(email)) {
                alert("Invalid email address. Please enter a valid email.");
                return false;
            }

            // Phone number validation (10 digits)
            if (!/^[0-9]{10}$/.test(phone)) {
                alert("Invalid phone number. Please enter a 10-digit number.");
                return false;
            }

            // Password validation
            if (!/(?=.*[A-Z])(?=.*\d)(?=.*[@$#&]).{7,}/.test(password)) {
                alert("Invalid password. Password must be at least 7 characters long and contain at least one uppercase letter, one digit, and one special character from &,$,#@");
                return false;
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // If all validations pass, you can submit the form
            alert("Form submitted.");
            window.location.reload();
            return false; // Prevents the default form submission
        }
    </script>    
</body>
</html>
