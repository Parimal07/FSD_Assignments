<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="submit"]{
            margin-top: 10px;
            width: 95%; 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 3px;
            margin-bottom: 10px;
        }
    
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            width: 80%;
            margin-left: 35px;
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        datalist {
            margin-left: 10px;
            width: 90%; 
            border-radius: 3px;
            padding: 10px;
        }

        input[list] {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
    
</head>
<body>

    <div class="card">
        <div class="card-body">
            <h3 style="text-align: center;">Contact Us </h3>
        </div>
    </div>
    <form action="home.php" method="post" onsubmit="return validateForm()">
        <label for="name">Enter Name:</label>
        <input type="text" name="name" id="name">

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="city">City:</label>
        <input list="cities" id="city" name="city">
        <datalist id="cities">
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Bhopal">Bhopal</option>
        </datalist>

        <label for="message">Enquiry :</label>
        <input type="text" name="message" id="message">

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var msg =document.getElementById("message").value;

            // Simple name validation (non-empty)
            if (name.trim() === "") {
                alert("Name should not be empty!");
                return false;
            }

            var namePattern = /^[A-Za-z\s]+$/;
            if (!name.match(namePattern)) {
                alert("Name must contain only text characters");
                return false;
            }

            // Simple email validation using regular expression
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                alert("Invalid email address");
                return false;
            }

            if (message.trim() === "") {
                alert("Enquiry should not be empty!");
                return false;
            }

            // If everything is valid, the form will be submitted
            return true;
        }
    </script>
</body>
</html>
