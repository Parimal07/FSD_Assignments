<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #e3f2fd;
            color: black;
            margin: 0;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px; /* Add margin to create spacing */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Enquiry Responses</h1>
    <div id="container">
        <!-- Data will be inserted here dynamically using JavaScript -->
    </div>

    <script>
        // Use JavaScript to fetch data from fetch_data.php
        fetch('fetch_data.php')
            .then(response => response.text())
            .then(data => {
                // Display the fetched data in the 'container' div
                document.getElementById('container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
