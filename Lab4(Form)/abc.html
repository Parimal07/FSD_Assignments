<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    
        label {
            /* display: block; */
            margin-bottom: 10px;
            font-weight: bold;
            margin-left: 10px;
        }
    
        select{
            margin-top: 10px;
            width: 100%; /* Change the width to 100% */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="submit"]{
            margin-top: 10px;
            width: 95%; /* Change the width to 100% */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            /* border: none; */
            /* padding: 10px 20px; */
            border-radius: 3px;
            cursor: pointer;
            width: 80%;
            margin-left: 35px;
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <form action="welcome.php" method="post">
        <label for="name">Enter Name:</label>
        <input type="text" name="name" id="name">

        <label for="schools">Select School:</label>
        <select id="schools" name="school">
            <option value="School of Computer Science">SCET</option>
            <option value="School of Mechanical">SOM</option>
            <option value="School of Electronics">SOE</option>
            <option value="School of Civil">SOC</option>
        </select>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="Maharashtra">Maharashtra</option>
            <option value="Delhi">Delhi</option>
            <option value="Punjab">Punjab</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
        </select>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Bhopal">Bhopal</option>
        </select>

        <label for="country">Country:</label>
        <input disabled="disabled" type="text" name="country" value="India">

        <label for="pincode">Pin Code:</label>
        <input type="tel" id="pincode" name="pincode" pattern="[0-9]{6}">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
